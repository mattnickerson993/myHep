{% extends "exercises/layout.html" %}
{% load static %}
{% load crispy_forms_tags %}


{% block content %}
    <div class="container">
        <div class="profile-container">
            <div class="user-img">
                <img class="profile-img rounded-circle img-fluid" src="{{user.profile.pic.url }}">
            </div>
            <div class="user-info">
                <h3>{{user.username}}</h3>
                <div>{{user.email}}</div>
            </div>
            <div class="edit-btn-profile">
                <button id="edit-btn" class="btn btn-outline-secondary">Edit</button>
            </div>   
        </div>
        <div class="update-profile">
            <div class="profile-header">
                <h3>Profile Info</h3>
                <button id="close-profile-button">X</button>
            </div>
            <form class="profile-form" method="POST" enctype="multipart/form-data">
                {% csrf_token %}
                    {{user_form|crispy}}
                    {{profile_form|crispy}}
                <div class="form-group profile-btn ">
                    <button type="sumbit" class="btn btn-primary">Update Profile</button>
                </div>
            </form>
        </div>

    </div>
    
    
   {% block script%}
    <script src="{% static 'exercises/edit_profile.js' %}"></script>
   {% endblock %}

{% endblock content %}
