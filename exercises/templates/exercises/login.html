{% extends "exercises/layout.html" %}
{% load crispy_forms_tags %}


{% block content %}

    <div class="container m-4">
        <form method="POST">
            {% csrf_token %}
            <div class="form-group">
                {{form|crispy}}
            </div>
            <div class="form-group">
                <button type="sumbit" class="btn btn-dark">Login</button>
            </div>
        </form>
        <div class="d-flex flex-column justify-content-between">
            <small class="text-muted mb-4">Forgot Password?<a class="ml-2" href="{% url 'password_reset' %}">Request New Password</a></small>
            <small class="text-muted">Don't have an account?<a class=" ml-2 btn btn-sm btn-dark" href="{% url 'register' %}">Register</a></small>
        </div>
    </div>
    
    
    
    
    

{% endblock content %}
